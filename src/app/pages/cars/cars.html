<h1>Nuestro Catalogo</h1>
<img src="/img/banner1.jpg" alt="Automoviles">
<section class="autos">
    @for (car of autos; track car.id) {
        <article class="auto">
            <img [src]="car.imagen" [alt]="car.nombre">
            <h3>{{car.nombre}}</h3>
            <p>{{car.descripcion}}</p>
            <strong>{{car.precio}}</strong>
            <br>
            <button>Ver m√°s</button>
        </article>
    }
</section>
